name: Run lint & tests
on: [push]

jobs:
  lint:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - name: Install deps 📡
        run: brew install swift-format xcbeautify

      - name: Run formatter 🎨
        run: yarn format

      - name: Run lint 👀
        run: yarn lint

      - name: Generate mocks 🫥
        run: yarn mocks

      - name: Run tests 💀
        run: yarn test
